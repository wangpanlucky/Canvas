<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制文本</title>
</head>
<body style="text-align: center">
<canvas id="drawing" width="200" height="200">practice</canvas>
<script>
    /* 绘制文本有两个方法
     * fillText(),strokeText(),接收四个参数:要绘制的文本字符串,x坐标,y坐标,可选的最大像素宽度
     * 这两个方法以三个属性为基础:
     * (1)font:表示文本样式,大小及字体;
     * (2)textAlign:表示文本对齐方式,可能的值:start,end(建议使用),left,right,center;
     * (3)textBaseline:表示文本的基线,可能的取值:top,hanging,middle,alphabetic,ideographic,bottom.
     * */
    var drawing = document.getElementById("drawing");
    //确定浏览器支持canvas元素
    if (drawing.getContext) {
        var context = drawing.getContext("2d");
        //开始路径
        context.beginPath();
        //外圆
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);
        //内圆
        context.moveTo(194, 100);
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);
        //绘制分针
        context.moveTo(100, 100);
        context.lineTo(100, 25);
        //绘制时针
        context.moveTo(100, 100);
        context.lineTo(40, 100);
        //描边路径
        context.stroke();

        context.font = "bold 14px Arial";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText("12", 100, 20);

        context.fillText("3", 180, 100);
        context.fillText("6", 100, 180);
        context.fillText("9", 20, 100);


    }
</script>
</body>
</html>
